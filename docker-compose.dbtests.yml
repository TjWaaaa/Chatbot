version: '3.8'
services:
  dbtests:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '5433:5433'
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
